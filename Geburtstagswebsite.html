<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alles Gute Nadja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start; /* Starten Sie die Inhalte oben im Fenster */
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #f7ec74, #ffffff); /* Radialer Farbverlauf */
            overflow-y: auto; /* Ermöglicht das Scrollen, falls Inhalte zu groß für das Fenster sind */
        }

        /* Container für die Videos */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            max-width: 100%; /* Verhindert, dass der Container über den Bildschirmrand hinausgeht */
            flex-wrap: wrap; /* Videos umbrechen, wenn der Platz nicht ausreicht */
            margin-top: 20px;
        }

        /* Video-Styling */
        video {
            width: 90%; /* Videos passen sich der Breite des Containers an */
            max-width: 300px; /* Maximal 300px Breite für jedes Video */
            margin: 10px;
            z-index: 2;
        }

        img {
            margin-top: 20px;
            width: 30vw;
            max-width: 300px; /* Beschränke die Breite auf kleineren Bildschirmen */
            z-index: 1;
        }

        svg {
            width: 85vw;
            max-width: 800px; /* Begrenze die maximale Breite des SVGs */
            height: auto;
            margin-top: 20px;
        }

        text {
            font-size: 4vw; /* Schriftgröße passt sich an die Bildschirmbreite an */
            max-font-size: 52px; /* Maximalgröße für große Bildschirme */
            font-family: 'Comic Sans MS', sans-serif;
            fill: red;
            stroke: red;
            stroke-width: 0.1vw;
        }

        /* Kleinere Bildschirme (Smartphones) */
        @media (max-width: 600px) {
            text {
                font-size: 5vw; /* Etwas größere Schrift für kleine Bildschirme */
            }

            video {
                max-width: 250px; /* Reduziere die maximale Breite der Videos */
            }

            img {
                width: 50vw; /* Bild passt sich kleineren Bildschirmen an */
            }
        }
    </style>
</head>
<body>

    <!-- Video-Container -->
    <div class="video-container">
        <!-- Erstes Video (zentral) -->
        <video id="video1" controls autoplay loop>
            <source src="videoplayback.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>

        <!-- Zweites Video (leicht nach links versetzt) -->
        <video id="video2" controls autoplay muted loop>
            <source src="Alles_Gute.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>

        <!-- Drittes Video (leicht nach rechts versetzt) -->
        <video id="video3" controls autoplay muted loop>
            <source src="Wise_guys.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>
    </div>

    <!-- Bild unter den Videos -->
    <img src="geburtstagsbild-removebg-preview.png" alt="Geburtstagsbild"/>
    
    <!-- SVG für geschwungenen Text -->
    <svg viewBox="0 0 800 300">
        <path id="curve" d="M0,200 Q400,50 800,200" fill="transparent" stroke="#ddd" stroke-width="1"/>

        <!-- Der geschwungene Text entlang des Pfads -->
        <text>
            <textPath href="#curve" startOffset="5%">
                Alles Gute zum Geburtstag! ;-)
            </textPath>
        </text>
    </svg>

</body>
</html>
