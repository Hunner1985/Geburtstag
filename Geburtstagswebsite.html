<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alles Gute Nadja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #e62222, #ffffff); /* Hintergrund */
        }

        .textcontainer {
            background: #e76262; 
            min-height: 10vh;
            width: 50vw;
        }

        /* Bild unter den Videos */
        img {
            margin-top: 20px;
            width: 30vw;
            height: auto;
        }

        /* SVG für den Text */
        svg {
            width: 85vw;
            max-width: 800px;
            height: auto;
            margin-top: 20px;
        }

        text {
            font-size: 3vw;
            font-family: 'Comic Sans MS', sans-serif;
            fill: rgb(26, 87, 115);
            stroke: red;
            stroke-width: 0.1vw;
        }

        /* Mobile Anpassungen für Hochformat */
        @media (max-width: 1000px) and (orientation: portrait) {
            body {
                background: #00ff00; /* Hintergrund */
            }
        }

        /* Querformat-Anpassungen */
        @media (orientation: landscape) {
            body {
                background: #2c13eb; /* Hintergrund */
            }
        }
    </style>
</head>
<body>

    <!-- Geschwungener Text als Bild-->
    <img src="Happy_Birthday.png" alt="Happy_Birthday" width=“90px“/>
    <!-- Bild unter den Videos -->
    <img src="geburtstagsbild-removebg-preview.png" alt="Geburtstagsbild"/>
</body>
</html>
