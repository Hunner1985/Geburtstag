<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alles Gute zum Geburtstag Nadja</title>
    <style>
        /* Grundlegendes Styling */
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: radial-gradient(circle, #e62222, #ffffff); /* Hintergrund */
            font-family: Arial, sans-serif;
        }

        /* Container für Zentrierung */
        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        /* Anfangs unsichtbarer Inhalt */
        #content {
            display: none; /* Versteckt den Hauptinhalt */
            width: 100%; /* Volle Breite nutzen */
            height: auto; /* Höhe dynamisch anpassen */
            overflow: auto; /* Scrollen erlauben, falls nötig */
            position: relative;
        }

        /* Der Button wird zentral positioniert */
        #showContentButton {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background: transparent; /* Hintergrund des Buttons durchsichtig */
            border: 2px solid grey; /* Grauer Rand */
            border-radius: 5px;
            font-weight: bold;
        }

        /* Grid-Container mit automatischer Höhe */
        .grid-container {
            display: grid;
            grid-template-rows: auto auto; /* Zwei Zeilen mit automatischer Höhe */
            width: 100vw; /* Volle Breite des Bildschirms */
            height: auto; /* Höhe passt sich an den Inhalt an */
        }

        /* Zentriert Bild und Video innerhalb der jeweiligen Zeilen */
        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px; /* Abstand zum Rand */
            position: relative; /* Ermöglicht absolute Positionierung innerhalb dieses Containers */
        }

        img {
            max-width: 100%;
            height: auto; /* Passt die Höhe des Bildes/Videos an die Breite an */
        }
        
        #video1 {
            max-width: 50%; /* Größe des unteren Videos */
            position: relative;
            z-index: 3; /* Positioniert unter dem oberen Video */
        }

        #video2 {
            max-width: 30%; /* Größe des oberen Videos */
            position: absolute;
            top: 80%; /* 2/3 von oben nach unten */
            left: 77%; /* 2/3 von links nach rechts */
            transform: translate(-50%, -50%); /* Zentriert das Video an der neuen Position */
            z-index: 1; /* Positioniert über dem unteren Video */
        }
        
        #video3 {
            max-width: 35%; /* Größe des oberen Videos */
            position: absolute;
            top: 80%; /* 2/3 von oben nach unten */
            left: 20%; /* 2/3 von links nach rechts */
            transform: translate(-50%, -50%); /* Zentriert das Video an der neuen Position */
            z-index: 1; /* Positioniert über dem unteren Video */
        }
	    
        #video4 {
            max-width: 40%; /* Größe des oberen Videos */
            position: absolute;
            top: 150%; /* Mehr als 2/3 von oben nach unten */
            left: 50%; /* Mittig */
            transform: translate(-50%, -50%); /* Zentriert das Video an der neuen Position */
            z-index: 2; /* Positioniert über dem unteren Video */
        }            
    </style>
</head>
<body>
    <!-- Container für Button und Inhalt -->
    <div id="container">
        <!-- Button zum Anzeigen des Inhalts -->
        <button id="showContentButton">Click on me ;-)_</button>
        <!-- Hauptinhalt -->
        <div id="content">
            <div class="grid-container">
                <!-- Bild in der ersten Zeile -->
                <div class="grid-item">
                    <img src="gnomes-with-card.png" alt="Bild von Gnome mit Karte">
                </div>
                
                <!-- Videos in der zweiten Zeile -->
                <div class="grid-item">
                    <video id="video1" controls autoplay loop muted>
                        <source src="video_1.mp4" type="video/mp4">
                        Ihr Browser unterstützt das Video-Tag nicht.
                    </video>
                    <video id="video2" controls autoplay loop muted>
                        <source src="video_2.mp4" type="video/mp4">
                        Ihr Browser unterstützt das Video-Tag nicht.
                    </video>
                    <video id="video3" controls autoplay loop muted>
                        <source src="video_3.mp4" type="video/mp4">
                        Ihr Browser unterstützt das Video-Tag nicht.
                    </video>
                    <video id="video4" controls autoplay loop muted>
                        <source src="video_4.mp4" type="video/mp4">
                        Ihr Browser unterstützt das Video-Tag nicht.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("showContentButton").addEventListener("click", function() {
            // Versteckt den Button und zeigt den Inhalt an
            this.style.display = "none"; 
            document.getElementById("content").style.display = "block";
            var video = document.getElementById("video1");
            video.muted = false; // Ton aktivieren
            video.play(); // Video abspielen
        });
    </script>
</body>
</html>
