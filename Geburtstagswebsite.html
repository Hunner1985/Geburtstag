<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alles Gute Nadja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #e62222, #ffffff); /* Hintergrund */
        }

        /* Container für die Videos */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin-bottom: 20px;
        }

        .testcontainer {
            background: #110000;
            min-height: 10vh;
        }


        /* Bild unter den Videos */
        img {
            margin-top: 20px;
            width: 30vw;
            height: auto;
        }

        /* SVG für den Text */
        svg {
            width: 85vw;
            max-width: 800px;
            height: auto;
            margin-top: 20px;
        }

        text {
            font-size: 3vw;
            font-family: 'Comic Sans MS', sans-serif;
            fill: rgb(26, 87, 115);
            stroke: red;
            stroke-width: 0.1vw;
        }

        /* Mobile Anpassungen für Hochformat */
        @media (max-width: 1000px) and (orientation: portrait) {
            body {
                background: #00ff00; /* Hintergrund */
            }
            
            .video-container {
                flex-direction: column;
                align-items: center;
            }

            /* Videos im Hochformat stapeln und anpassen */
            #video1, #video2, #video3 {
                width: 90vw; /* Breit genug für Hochformat */
                height: auto;
                margin: 10px 0;
            }
                    
            /* Erstes Video (zentral, leicht nach oben versetzt) */
            #video1 {
                width: 30vw;
                height: auto;
                position: relative;
                top: -30px; /* Hebt das Video leicht nach oben */
                z-index: 2; /* Überlagert die anderen Videos */
            }

            /* Zweites und drittes Video, links und rechts versetzt */
            #video2, #video3 {
                width: 30vw;
                height: auto;
                z-index: 1;
                margin: 0 20px;
            }
            img {
                width: 50vw; /* Bildgröße für Hochformat */
                height: auto;
            }

            text {
                font-size: 6vw; /* Text vergrößern für Hochformat */
            }
        }

        /* Querformat-Anpassungen */
        @media (orientation: landscape) {
            body {
                background: #2c13eb; /* Hintergrund */
            }
            
            .video-container {
                flex-direction: row;
                justify-content: center;
            }

            /* Erstes Video (zentral, leicht nach oben versetzt) */
            #video1 {
                width: 30vh;
                height: auto;
                position: relative;
                top: -30px; /* Hebt das Video leicht nach oben */
                z-index: 2; /* Überlagert die anderen Videos */
            }
    
            /* Zweites und drittes Video, links und rechts versetzt */
            #video2, #video3 {
                width: 30vw;
                height: auto;
                z-index: 1;
                margin: 0 20px;
            }
            img {
                width: 30vw; /* Bild unter den Videos für Querformat */
                height: auto;
            }

            text {
                font-size: 4vw; /* Textgröße für Querformat */
            }
        }
    </style>
</head>
<body>

    <!-- Video-Container -->
    <div class="video-container">
        <!-- Zweites Video (links) -->
        <video id="video2" controls autoplay loop muted>
            <source src="Alles_Gute.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>

        <!-- Erstes Video (zentral) -->
        <video id="video1" controls autoplay loop muted>
            <source src="videoplayback.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>

        <!-- Drittes Video (rechts) -->
        <video id="video3" controls autoplay loop muted>
            <source src="Wise_guys.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>
    </div>

    <div class="testcontainer">
    </div>
    <!-- Bild unter den Videos -->
    <img src="geburtstagsbild-removebg-preview.png" alt="Geburtstagsbild"/>

    <!-- Text mit SVG -->
    <svg viewBox="0 0 800 300">
        <path id="curve" d="M0,200 Q400,50 800,200" fill="transparent" stroke="#ddd" stroke-width="1"/>

        <!-- Geschwungener Text -->
        <text>
            <textPath href="#curve" startOffset="5%">
                Alles Gute zum Geburtstag! ;-)
            </textPath>
        </text>
    </svg>

</body>
</html>
