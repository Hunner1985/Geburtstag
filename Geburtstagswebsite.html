            position: relative;
            margin-bottom: 20px;
            background:#00ff00;
        }
        /* Mobile Anpassungen f端r Hochformat */
        @media (orientation: portrait) {
            body {
            	max-width: 100vw;
                background: #00ff00; /* Hintergrund gr端n*/
            }
            img {
            	display: block;
		margin: auto;
                width: 80vw;
                height: auto;
            }
        }

        /* Mobile Anpassungen f端r Querformat */
        @media (orientation: landscape) {

            }

        }
    </style>
</head>
