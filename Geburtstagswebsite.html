<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alles Gute Nadja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #e62222, #ffffff); /* Hintergrund */
        }
        img {
            margin-top: 20px;
            width: 30vw;
            height: auto;
        }

        /* Mobile Anpassungen f√ºr Hochformat */
        @media (max-width: 1000px) and (orientation: portrait) {
            body {
                background: #00ff00; /* Hintergrund */
            }
        }

        /* Querformat-Anpassungen */
        @media (orientation: landscape) {
            body {
                background: #2c13eb; /* Hintergrund */
            }
        }
    </style>
</head>
<body>

    <!-- Geschwungener Text als Bild-->
    <img src="gnomes-with-card.png" alt="Happy_Birthday"/>
</body>
</html>
