<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alles Gute Nadja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: radial-gradient(circle, #f7ec74, #ffffff); /* Radialer Farbverlauf: Hellgelb nach Weiß */
            flex-direction: column; /* Elemente von oben nach unten anordnen */
        }

        /* Container für die Videos */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px; /* Abstand vom oberen Rand */
        }

        /* Erstes Video (zentriert) */
        #video1 {
            width: 300px;
            z-index: 2;
        }

        /* Zweites Video (leicht nach links versetzt) */
        #video2 {
            width: 300px;
            margin-right: 50px; /* Leichte Verschiebung nach links */
            z-index: 2;
        }

        /* Drittes Video (leicht nach rechts versetzt) */
        #video3 {
            width: 300px;
            margin-left: 50px; /* Leichte Verschiebung nach rechts */
            z-index: 2;
        }

        img {
            margin-top: 20px; /* Abstand nach oben (zwischen Videos und Bild) */
            width: 30vw;
            z-index: 1;
        }

        svg {
            width: 85vw;
            height: auto;
            margin-top: 20px; /* Abstand zwischen dem Bild und dem SVG */
            z-index: 1;
        }

        text {
            font-size: 52px;
            font-family: 'Comic Sans MS', sans-serif;
            fill: red;
            stroke: red;
            stroke-width: 0.1vw;
        }
    </style>
</head>
<body>

    <!-- Video-Container -->
    <div class="video-container">
        <!-- Erstes Video (zentral) -->
        <video id="video1" controls autoplay loop>
            <source src="videoplayback.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>

        <!-- Zweites Video (leicht nach links versetzt) -->
        <video id="video2" controls autoplay muted loop>
            <source src="Alles_Gute.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>

        <!-- Drittes Video (leicht nach rechts versetzt) -->
        <video id="video3" controls autoplay muted loop>
            <source src="Wise_guys.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>
    </div>

    <!-- Bild wird unter den Videos angezeigt -->
    <img src="geburtstagsbild-removebg-preview.png" alt="Geburtstagsbild"/>
    
    <svg viewBox="0 0 800 300">
        <path id="curve" d="M0,200 Q400,50 800,200" fill="transparent" stroke="#ddd" stroke-width="1"/>

        <!-- Der geschwungene Text entlang des Pfads -->
        <text>
            <textPath href="#curve" startOffset="5%">
                Alles Gute zum Geburtstag! ;-)
            </textPath>
        </text>
    </svg>

</body>
</html>
