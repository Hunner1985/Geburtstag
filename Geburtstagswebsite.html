<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Alles Gute zum Geburtstag Nadja</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            background: radial-gradient(circle, #e62222, #ffffff); /* Hintergrund */
            font-family: Arial, sans-serif;
            overflow-x: hidden; /* Verhindert horizontales Scrollen */
        }

        #container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Volle Bildschirmhöhe */
            width: 100%;   /* Volle Breite des Bildschirms */
            box-sizing: border-box; /* Verhindert Überlauf durch Padding oder Ränder */
        }

        #content {
            display: none; /* Versteckt den Hauptinhalt */
            width: 100%; 
            height: auto; 
            overflow: auto; 
            position: relative;
        }

        #showContentButton {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            background: transparent;
            border: 2px solid grey;
            border-radius: 5px;
            font-weight: bold;
        }

        .grid-container {
            display: grid;
            grid-template-rows: auto auto;
            width: 100vw;
            height: auto;
            grid-template-columns: 1fr; /* Für kleine Bildschirme nur eine Spalte */
            padding: 10px;
        }

        @media (min-width: 768px) {
            .grid-container {
                grid-template-columns: 1fr 1fr; /* Zwei Spalten für größere Bildschirme */
            }
        }

        .grid-item {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            position: relative;
        }

        img, video {
            max-width: 100%;
            height: auto;
        }

        #video1, #video2, #video3, #video4 {
            margin: 10px auto;
        }

        @media (max-width: 600px) {
            #video1, #video2, #video3, #video4 {
                max-width: 90%; /* Verkleinere Videos auf kleinen Geräten */
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <button id="showContentButton">Click on me ;-)</button>
        <div id="content">
            <div class="grid-container">
                <div class="grid-item">
                    <img src="gnomes-with-card.png" alt="Bild von Gnome mit Karte">
                </div>
                <div class="grid-item">
                    <video id="video1" controls autoplay loop muted>
                        <source src="video_1.mp4" type="video/mp4">
                        Ihr Browser unterstützt das Video-Tag nicht.
                    </video>
                    <video id="video2" controls autoplay loop muted>
                        <source src="video_2.mp4" type="video/mp4">
                        Ihr Browser unterstützt das Video-Tag nicht.
                    </video>
                    <video id="video3" controls autoplay loop muted>
                        <source src="video_3.mp4" type="video/mp4">
                        Ihr Browser unterstützt das Video-Tag nicht.
                    </video>
                    <video id="video4" controls autoplay loop muted>
                        <source src="video_4.mp4" type="video/mp4">
                        Ihr Browser unterstützt das Video-Tag nicht.
                    </video>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("showContentButton").addEventListener("click", function() {
            this.style.display = "none";
            document.getElementById("content").style.display = "block";
            var video = document.getElementById("video1");
            video.muted = false;
            video.play();
        });

        const userInfo = {
            browser: navigator.userAgent,
            language: navigator.language,
            referrer: document.referrer,
            page: window.location.href,
        };

        fetch('https://hunner.111mb.de/send_email.php', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userInfo),
        })
        .then(response => response.text())
        .then(data => console.log('Serverantwort:', data))
        .catch(error => console.error('Fehler beim Senden:', error));
    </script>
</body>
</html
