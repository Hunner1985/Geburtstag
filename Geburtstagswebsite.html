<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alles Gute Nadja</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            min-height: 100vh; /* Stellt sicher, dass die Höhe mindestens die des Viewports ist */
            margin: 0;
            background: radial-gradient(circle, #f7ec74, #ffffff); /* Radialer Farbverlauf */
            overflow-y: auto; /* Ermöglicht Scrollen, falls nötig */
        }

        /* Container für die Videos */
        .video-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap; /* Umbrüche erlauben, wenn der Platz nicht ausreicht */
            width: 100%;
            margin-top: 20px;
        }

        /* Video-Styling */
        video {
            width: 90%; /* Passen sich flexibel der Breite an */
            max-width: 300px;
            margin: 10px;
            z-index: 2;
        }

                /* Erstes Video (zentriert) */
        #video1 {
            width: 300px;
            z-index: 2;
        }

        /* Zweites Video (leicht nach links versetzt) */
        #video2 {
            width: 300px;
            margin-right: 50px; /* Leichte Verschiebung nach links */
            z-index: 1;
        }

        /* Drittes Video (leicht nach rechts versetzt) */
        #video3 {
            width: 300px;
            margin-left: 50px; /* Leichte Verschiebung nach rechts */
            z-index: 1;
        }

        img {
            margin-top: 20px;
            width: 30vw;
            max-width: 300px; /* Begrenze die Breite des Bildes */
            z-index: 1;
        }

        svg {
            width: 85vw;
            max-width: 800px;
            height: auto;
            margin-top: 20px;
        }

        text {
            font-size: 4vw; /* Schriftgröße passt sich an die Bildschirmbreite an */
            max-font-size: 52px; /* Maximale Schriftgröße */
            font-family: 'Comic Sans MS', sans-serif;
            fill: red;
            stroke: red;
            stroke-width: 0.1vw;
        }

        /* Mobile Querformat-Anpassungen */
        @media (orientation: landscape) {
            body {
                justify-content: flex-start;
            }
            video {
                width: 40%; /* Verkleinert die Videos im Querformat */
            }
            svg, img {
                margin-top: 10px; /* Weniger Abstand, um mehr Platz im Querformat zu sparen */
            }
        }

        /* Kleinere Bildschirme (Smartphones) */
        @media (max-width: 600px) {
            text {
                font-size: 5vw; /* Größere Schrift für kleine Bildschirme */
            }

            video {
                max-width: 250px; /* Kleinere Videos auf kleinen Bildschirmen */
            }

            img {
                width: 50vw; /* Bild passt sich kleineren Bildschirmen an */
            }
        }
    </style>
</head>
<body>

    <!-- Video-Container -->
    <div class="video-container">
        <!-- Erstes Video (zentral) -->
        <video id="video1" controls autoplay loop muted>
            <source src="videoplayback.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>

        <!-- Zweites Video (leicht nach links versetzt) -->
        <video id="video2" controls autoplay loop muted>
            <source src="Alles_Gute.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>

        <!-- Drittes Video (leicht nach rechts versetzt) -->
        <video id="video3" controls autoplay loop muted>
            <source src="Wise_guys.mp4" type="video/mp4">
            Dein Browser unterstützt dieses Video nicht.
        </video>
    </div>

    <!-- Bild unter den Videos -->
    <img src="geburtstagsbild-removebg-preview.png" alt="Geburtstagsbild"/>
    
    <!-- SVG für geschwungenen Text -->
    <svg viewBox="0 0 800 300">
        <path id="curve" d="M0,200 Q400,50 800,200" fill="transparent" stroke="#ddd" stroke-width="1"/>

        <!-- Der geschwungene Text entlang des Pfads -->
        <text>
            <textPath href="#curve" startOffset="5%">
                Alles Gute zum Geburtstag! ;-)
            </textPath>
        </text>
    </svg>

</body>
</html>
